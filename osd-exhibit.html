    <script>
        window.viewer = MinervaStory.default.build_page({
          embedded: true,
          id: "minerva-browser",
          exhibit: {"Name":"t-CyCIF for tissue sections from patients with metastatic melanoma","Images":[{"Name":"m0","Provider":"minerva","Path":"https://5yatimj9u4.execute-api.us-east-1.amazonaws.com/dev/image/a7db6f10-8a27-4c40-9cab-bc30c6abfb59","Width":1280,"Height":1080,"MaxLevel":1,"TileSize":[1024,1024],"Description":"Minerva Grid"},{"Name":"m1","Provider":"minerva","Path":"https://5yatimj9u4.execute-api.us-east-1.amazonaws.com/dev/image/32f26fef-cb3a-4499-a445-769c529e896e","Width":1280,"Height":1080,"MaxLevel":1,"TileSize":[1024,1024],"Description":"Minerva Tumor"},{"Name":"i0","Description":"# 36844, pre-treatment","Path":"https://s3.amazonaws.com/pca2018/26531PRE","Width":13888,"Height":15936,"MaxLevel":4},{"Name":"i1","Description":"# 26531, post-treatment","Path":"https://s3.amazonaws.com/pca2018/26531POST","Width":31616,"Height":22272,"MaxLevel":5},{"Name":"i2","Description":"# 27960, pre-treatment","Path":"https://s3.amazonaws.com/pca2018/27960PRE","Width":21504,"Height":22272,"MaxLevel":5},{"Name":"i3","Description":"# 27960, post-treatment","Path":"https://s3.amazonaws.com/pca2018/27960POST","Width":25344,"Height":18048,"MaxLevel":5},{"Name":"i4","Description":"# 36844, pre-treatment","Path":"https://s3.amazonaws.com/pca2018/36844PRE","Width":46848,"Height":25600,"MaxLevel":6},{"Name":"i5","Description":"# 36844, post-treatment","Path":"https://s3.amazonaws.com/pca2018/36844POST","Width":40448,"Height":24576,"MaxLevel":6},{"Name":"i6","Description":"# 37648, pre-treatment","Path":"https://s3.amazonaws.com/pca2018/37648PRE","Width":35328,"Height":16128,"MaxLevel":6},{"Name":"i7","Description":"# 37648, post-treatment","Path":"https://s3.amazonaws.com/pca2018/37648POST","Width":39168,"Height":26624,"MaxLevel":6}],"Layout":{"Grid":[["i0","i1"],["i2","i3"],["i4","i5"],["i6","i7"]]},"Channels":[{"Name":"Grid 0","Images":["m0"],"Range":[0.01,0.07],"Index":0},{"Name":"Tumor 0","Images":["m1"],"Range":[0,1],"Index":0}],"Groups":[{"Path":"S100-CD45RO-SMA","Name":"Tumor Architecture","Colors":["00FF00","FFFFFF","FF0000","0000FF"],"Channels":["S100","CD45","SMA","DNA"]},{"Path":"CD8-FOXP3-CD3","Name":"T-Cells","Colors":["00FF00","FFFFFF","FF0000","0000FF"],"Channels":["CD8","FOXP3","CD3","DNA"]},{"Path":"PD1-CD3-PDL1","Name":"PD-1/PD-L1","Colors":["00FF00","FFFFFF","FF0000","0000FF"],"Channels":["PD-1","CD3","PD-L1","DNA"]},{"Path":"pS6-pRB-HES1","Name":"Signaling","Colors":["00FF00","FFFFFF","FF0000","0000FF"],"Channels":["pS6","pRB","HES1","DNA"]}],"Stories":[{"Name":"Overview","Description":null,"Waypoints":[{"Zoom":0.5422,"Pan":[0.3861,0.4802],"Group":"Tumor Architecture","Description":"These are unpublished 13-plex t-CyCIF images of tissue specimens from four patients with BRAF-mutant metastatic melanoma\nresected before (left) and after (right) treatment with BRAF and MEK inhibitors (dabrafenib/trametinib). Each\nimage is composed of 150-200 image tiles at a resolution of ~0.9 μm. The `Tumor Architecture` markers represent\ntumor cells (`S100`), immune cells (`CD45`), and alpha smooth muscle actin in the stroma (α-`SMA`). Hoechst 33342\nlabels `DNA` in cell nuclei. These specimens were retrieved from the archives of the Brigham and Women’s Hospital\nunder a discarded/excess tissue protocol detailed in Institutional Review Board (IRB) protocol IRB17-1688 (2018)\nfor research deemed to “involve no more than minimal risk to the subjects.”\n","Name":"Compartments","Overlay":{"x":-100,"y":-100,"width":200,"height":200}}]},{"Name":"Before","Description":null,"Waypoints":[{"Zoom":3.5143,"Pan":[0.1923,0.0584],"Group":"Tumor Architecture","Description":"A low magnification view of the architecture of this __melanoma metastasis__ reveals _distinct compartments_-\n\nThere is a compact nodule of melanoma tumor cells (`S100`+) which is surrounded by a dense collection of inflammatory cells (`CD45`+). A thin rim of `SMA` expressing fibroblasts surrounds the tumor nodule and the inflammatory cells.\n","Name":"Compartments","Overlay":{"x":0.1327,"y":0.0355,"width":0.1093,"height":0.0914}},{"Zoom":39.264,"Pan":[0.1973,0.0728],"Group":"Tumor Architecture","Description":"The melanoma tumor cells are highlighted by an antibody recognizing `S100` protein, an EF-hand calcium-binding protein that is expressed in neural crest derived cells such as melanocytes, Schwann cells, and glial cells as well as in tumors derived from these cells such as melanoma, schwannoma and glioma.\n\nS100 is also expressed in macrophages and dendritic cells which typically infiltrate between tumor cells.\n","Name":"Tumor Cells","Overlay":{"x":0.1933,"y":0.0692,"width":0.0074,"height":0.0065}},{"Zoom":27.1165,"Pan":[0.2048,0.1024],"Group":"Tumor Architecture","Description":"At the junction of the melanoma tumor nodule and the surrounding stroma, α-`SMA` highlights the pericytes (vascular smooth muscle cells) of small blood vessels and scattered tumor associated fibroblasts.  α-`SMA` also highlights the small blood vessels in the tumor nodule that are engulfed by `S100`+ melanoma cells. The dense band of `CD45` expressing immune cells can be seen at the tumor-stromal junction with scattered CD45+ immune cells also infiltrating the melanoma module.\n","Name":"Infiltration","Overlay":{"x":0.1986,"y":0.0966,"width":0.0117,"height":0.0141}},{"Zoom":27.1165,"Pan":[0.2073,0.1024],"Group":"T-Cells","Description":"Surrounding the tumor is a dense band of T cells (`CD3`+), many of which are `CD8` expressing cytotoxic cells.  A subset of the T cells are `FOXP3` expressing T regulatory cells (nuclear white signal).  \n\nWhile the FOXP3+ T regulatory cells infiltrate between the melanoma cells, most of the CD8+ T cells are excluded and are restricted to the surrounding band of immune cells.\n","Name":"CD8+ Outside","Overlay":{"x":0.2049,"y":0.0944,"width":0.0085,"height":0.0164}},{"Zoom":18.8309,"Pan":[0.2067,0.1017],"Group":"PD-1/PD-L1","Description":"There is widespread expression of `PD-L1` throughout the nodule in both tumor cells and tumor infiltrating macrophages. In the tumor nodule, `PD-1` expressing T cells are in close proximity to PD-L1 expressing cells. The relative proximity of PD-1 and PD-L1 expressing cells suggests a physical interaction, which is presumed to drive adaptive immune resistance. The interaction of PD-1 and PD-L1 expressing cells is accentuated at the tumor-stromal interface.\n","Name":"High PD-L1","Overlay":{"x":0.2067,"y":0.0901,"width":0.0021,"height":0.0124}}]},{"Name":"After","Description":"","Waypoints":[{"Zoom":1.8994,"Pan":[0.6079,0.0968],"Group":"Tumor Architecture","Description":"## This melanoma metastasis\n\n## (`S100`+)\n\nto skin which is present as nodules in the dermis and hypodermis developed while the patient was receiving dual treatment with BRAF and MEK inhibitors.\n","Name":"Metastasis","Overlay":{"x":0.6549,"y":0.054,"width":0.0612,"height":0.0565}},{"Zoom":31.4564,"Pan":[0.6639,0.0906],"Group":"Tumor Architecture","Description":"## Similar to the pre-treatment sample \n\n(before BRAF and MEK inhibitor treatment)\n\nThere is a brisk immune cell infiltrate (`CD45`+) at interface of the tumor (`S100`+) and stroma.\n","Name":"Infiltration","Overlay":{"x":0.6644,"y":0.0866,"width":0.0078,"height":0.0063}},{"Zoom":31.4564,"Pan":[0.6639,0.0906],"Group":"T-Cells","Description":"A preponderance of the T cells (`CD3`+) are `CD8`+ cytotoxic T cells and `FOXP3`+ T regulatory cells. \n\nFollowing BRAF and MEK inhibitor treatment, numerous `CD8`+ cytotoxic T cells infiltrate into the tumor.\n","Name":"CD8+ Inside","Overlay":{"x":0.6621,"y":0.0837,"width":0.0076,"height":0.0081}},{"Zoom":25.2832,"Pan":[0.6865,0.0904],"Group":"PD-1/PD-L1","Description":"## Following BRAF and MEK inhibitor treatment\n\nThere is a decrease in the amount of `PD-L1` expression in the tumor nodule with expression mostly localized to the region abutting the stroma, suggesting an effect of oncogenic signaling on PD-L1 expression and tumor immune surveillance. \n","Name":"Low PD-L1","Overlay":{"x":0.6806,"y":0.0818,"width":0.0114,"height":0.013}}]}]},
