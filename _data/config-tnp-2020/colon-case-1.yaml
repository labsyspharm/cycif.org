Exhibit:
  Name: TNP Colon (Case 1)
  Header: |
    The NCI-funded [Human Tumor Atlas Network (HTAN)](https://humantumoratlas.org/) is a 
    multi-institutional effort to collect, analyze, and create a database of multi-omic data 
    for a variety of human cancers. 

    The SARDANA trans-network project (TNP) was designed to optimize the repeatability, 
    interpretability, and accessibility of data for the atlas. The SARDANA TNP will 
    distribute a set of common tissue samples to participating HTAN centers, allowing them 
    to generate a spatial cell census using each centerâ€™s imaging method of choice. 
    Data generated during the TNP will be used to stress-test data standards and informatic 
    systems and compare results across experimental approaches and organizations.

    In this Minerva Story, we share multiplexed immunofluorescence images of a single serial 
    section of this tissue collected using the CyCIF method at Harvard. This story introduces 
    viewers to structural features and cell populations that can be visualized using carefully 
    selected markers. 

