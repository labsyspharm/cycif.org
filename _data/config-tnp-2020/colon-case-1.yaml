      Description: |
        The tissue was resected from a 69-year-old man with a recent history 
        of both cutaneous melanoma and gastric marginal zone lymphoma of MALT type. He 
        presented to medical attention following recurrent syncopal episodes (fainting spells) 
        and falls secondary to anemia and orthostatic hypotension (decreased blood pressure 
        upon standing). A colonoscopy identified a large mass in the right colon. Resection 
        of a portion of the right colon and terminal ileum revealed a 6.2 cm hard, exophytic 
        mass in the cecum immediately adjacent to the ileocecal valve. In this
        area of the specimen, the tumor has invaded the muscularis propria (`aSMA`) of the bowel 
        wall into the peri-colonic epithelial tissue (`keratin`). There is also a region of 
        neighboring normal epithelium. 
