Exhibit:
  Name: TNP SARDANA - Colorectal Cancer Case 1 (FFPE)
  Header: |
    In this Minerva Story, we share multiplexed immunofluorescence images of 25 sections collected
    using the CyCIF method at Harvard. The image names reflect the numbering of the serial
    sectioning. There are adjacent sections, e.g., TNP049-TNP052, and also sections that are a
    couple of sections apart, e.g., TNP002, TNP007, TNP014. [Detailed sectioning
    plan](https://www.synapse.org/#!Synapse:syn18434611/wiki/601452) can be found on the [Synapse
    project page](https://www.synapse.org/#!Synapse:syn18434611).

    The NCI-funded [Human Tumor Atlas Network (HTAN)](https://humantumoratlas.org/) is a 
    multi-institutional effort to collect, analyze, and create a database of multi-omic data 
    for a variety of human cancers. 

    The [SARDANA trans-network project (TNP)](https://www.synapse.org/#!Synapse:syn18434611) was
    designed to optimize the repeatability, interpretability, and accessibility of data for the
    atlas. The SARDANA TNP will distribute a set of common tissue samples to participating HTAN
    centers, allowing them to generate a spatial cell census using each centerâ€™s imaging method of
    choice. Data generated during the TNP will be used to stress-test data standards and informatic
    systems and compare results across experimental approaches and organizations.

