  Stories:
  - Name: Overview
    Description: 
    Waypoints:
    - Zoom: 0.4803
      Pan:
        - 0.4357
        - 0.4513
      Group: Structural Components
      Name: The Waypoint
      Description: |
        Representative t-CyCIF image of a squamous cell carcinoma of the lung stitched together using ASHLAR software from 132 fields using a 40X/0.6NA objective.
        #### Figure from:

        Du and Lin et al, 2019 (accepted) 

      Overlay:
        x: -100
        y: -100
        width: 200
        height: 200
  - Name: About
    Description: 
    Waypoints:
    - Name: Tumor Region
      Group: Structural Components
      Description: |
        The tumor cells express cytokeratin (white); clusters of tumor cells are associated with stromal areas containing fibroblasts (`aSMA`) and immune cells (`CD45` and `IBA1`).
      Zoom: 0.605
      Pan:
        - 0.618
        - 0.459
      Overlay:
        x: 0.768
        y: 0.450
        width: 0.529
        height: 0.545

    - Name: Adjacent Non-Tumor Region
      Group: Structural Components
      Description: An adjacent non-tumor region consists on fibroblasts (`aSMA`) and immune cells (`CD45` and `IBA1`).
      Zoom: 0.605
      Pan:
        - 0.618
        - 0.459
      Overlay:
        x: 0.017
        y: 0.025
        width: 0.587
        height: 0.541

    # - Name: PD-L1 Expression
    #   Group: PD-L1 Expression
    #   Description: |
    #     Programmed Death Ligand 1 (`PD-L1`) also known as cluster of differentiation 274 (CD274), a target of immunotherapeutics, is expressed in tumor cells (`cytokeratin`) as well as in some macrophages (`IBA1`).
    #   Zoom: 2.6296
    #   Pan:
    #     - 0.9075
    #     - 0.4243
