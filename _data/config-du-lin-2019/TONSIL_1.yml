    Waypoints:
    - Name: Germinal Centers
      Group: Structural Components
      Description: |
        Germinal centers are secondary lymphoid follicles where  B-cell maturation occurs. They can be recognized by their characteristic circular shape and are found throughout the tonsil.
      Overlay:
        x: 0.1269
        y: 0.1997
        width: 0.1341
        height: 0.1241
      Pan:
        - 0.516
        - 0.463
      Zoom: 0.4803



    - Name: Normal Epithelium
      Group: Structural Components
      Description: Non-keratinizing stratified squamous epithelium, marked by `cytokeratin` expression, can be found at the surface of the tonsil.
      Overlay:
        x: 0.1773
        y: 0.7125
        width: 0.2398
        height: 0.1604
      Pan:
        - 0.516
        - 0.463
      Zoom: 0.4803


    - Name: Blood Vessels
      Group: Structural Components
      Description: Smooth muscle cells surrounding blood vessels are highlighted by alpha-Smooth Muscle Actin (`aSMA`) expression.
      Overlay:
