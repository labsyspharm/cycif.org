    - Name: Late Acute Myocardial Infarction (~ 5 days)
      Group: H&E
      Description: |
        High magnification view of a region of late acute myocardial infarction 
        (approximately 5 days) showing mononuclear cells in the interstitial space. 
        
        There is a myocyte with two nuclei (binucleated). Binucleation is a normal 
        feature of myocytes when present in up to 10% of myocytes. The number of 
        myocytes with binucleation increases as part of a reparative response to 
        stressors such as volume overload or hypertension. Some species have frequent 
        multi-nucleation with 5-10 nuclei per myocyte. 
        
        Adjacent to the nuclei within the myocytes, are yellow brown colored dots 
        which are lysosomes containing lipids damaged by peroxidation and oxidative 
        stress. These structures are referred to as lipofuscin (thought of as a 
        marker of ‘wear and tear’). 
        
        An intercalated disc is present, a normal structure that permits myocardium 
        to function as a single syncytial unit.  

