    - Name: Papillary Muscle with Multiple Infarcts
      Group: H&E
      Description: |
        There are three notable features in this muscle. 
        
        One is a region of scarring that is characterized by collagen deposition resulting 
        in a more remote infarct. 
        
        A second region has numerous neutrophils within the interstitial space between 
        the slightly hypereosinophilic myocytes. Acute inflammation is a feature that is 
        characteristic of an acute myocardial infarction (approximately 1-2 days).
        
        Third, peripherally, there is a layer of 5-8 myocytes that are viable but vacuolated. 
        These myocytes are alive because of their proximity to the ventricular lumen where 
        the blood pumping through the heart provides sufficiently for the metabolic needs so 
        as to prevent infarction and death of those peripherally located cells. 
        
        Often, when there is infarction of the papillary muscles of the left ventricle which 
        anchor the mitral valve leaflets via the chordae tendineae, there is mitral valve 
        dysfunction and prominent regurgitation that can result in rapid back flow of blood 
        down the low hemodynamic pressure of the left atrium, and the left veins into the lung. 
        The result is flash pulmonary edema with a rapid accumulation of fluid in the pulmonary 
        interstitium and emergent respiratory distress.
