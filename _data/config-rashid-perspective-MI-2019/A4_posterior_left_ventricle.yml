    - Name: Coagulative Necrosis
      Group: H&E
      Description: |
        A high magnification view of the myocardial wall shows a region with hypereosinophilic 
        and thinned myocytes starting to undergo coagulative necrosis. 
        
        Numerous neutrophils fill the interstitial space between the myocytes. 
        
        Acute inflammation is a feature that is characteristic of an acute myocardial 
        infarction (approximately 7-10 days).
