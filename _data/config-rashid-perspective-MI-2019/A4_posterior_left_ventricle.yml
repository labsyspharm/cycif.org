    - Name: Granulation Tissue
      Group: H&E
      Description: |
        At high magnification, loosely arranged collagen and abundant capillaries can be 
        seen in a region that is characterized as granulation tissue. This is a pattern 
        of healing that occurs one to two weeks after a myocardial infarction. 
        
        Within this highly vascularized tissue are scattered viable myocytes with 
        vacuolization of the cytoplasm suggestive of stunned myocardium with aberrant 
        ionic regulation and water accumulation. 
        
        Also interspersed are scattered macrophages with hemosiderin pigment 
        suggestive of prior hemorrhage. 
        
        Ultimately the granulation will undergo replacement fibrosis to produce a 
        long-term scar (after six weeks).
