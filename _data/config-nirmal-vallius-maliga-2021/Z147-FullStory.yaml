        - 0.5865300617309137
        - 0.5977735124791959
        Text: ''
      Description: 'The exophytic tumor component has dense areas of SOX10+ tumor cells.
        CD11C+ myeloid cells (magenta) line the vascular structures (CD31+, red), but
        can also be seen infiltrating the tumor region (arrows). The CD3+ T cells (yellow)
        are however restricted to the regions surrounding the vasculature and are being
        excluded from the tumor region.

        '
      Group: Tissue architecture EM
      Masks: []
      Name: Exophytic tumor growth
      Overlays: []
      Pan:
      - 0.5586509266821228
      - 0.5826931819438219
      Zoom: 5.605249030285797
    - ActiveMasks: []
      Arrows: []
      Description: Immune active and suppressive regions can exist close to one another
        in the same sample. The left-hand box is a region of inflammatory regression
        and the right-hand box is the stroma adjacent to the invasive boundary. Although
        both of these regions contain abundant exhausted T cells, the outcome of the
        immune editing process depends on their interactions with other neighboring
        stromal cells and their proximity to tumor cells (i.e. different immune editing
        in the melanoma in situ (MIS) versus invasive melanoma (IM); leading to tumor
        regression in the MIS and the formation of a resulting protective tumor microenvironment
        in the IM).
      Group: Immune editing
      Masks: []
      Name: Fields of active immune editing
