      Description: To study similarities and differences among SOX10+ tumor cells, we
        performed unsupervised clustering using 30 different CyCIF markers following
        single-cell phenotyping. This yielded six clusters (T1-4, T5a and T5b), which
        were differentiated by the expression of melanoma associated markers. The violin
        plot below illustrates the marker expression as well as the percentage of total
        tumor cells that make up each tumor cell cluster. The spatial information linked
        to the single-cell data allowed us to observe that a proportion of the clusters
        were spatially organized.
      Group: Tumor clusters
      Masks:
      - T1
      - T2
      - T3-0
      - T3-1
      - T4
      - T5
      Name: Intratumor heterogeneity
      Overlays: []
