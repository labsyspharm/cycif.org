  Stories:
  - Description: ''
    Name: ''
    Waypoints:
    - ActiveMasks: []
      Arrows: []
      Description: 'In this Story, we are giving a tour of a unique sample of a NF1
        mut, BRAF wt melanoma, which contains multiple fields of disease progression.
        From left to right, the regions highlighted show melanoma in situ, polypoid
        exophytic tumor growth, and regions of invasive melanoma. Throughout this Story,
        we present findings from our paper that describe and deeply characterize these
        unique regions by CyCIF, single-cell profiling, and microregional sequencing.
        Each of these heterogeneous areas are comprised of different cell types ranging
        from keratinocytes (Pan-CK+) and melanocytes (SOX10+) to various subsets of
        immune (CD3d+ T cells, CD11C+ and/or CD163+ myeloid cells) and stromal cells,
        which we will discuss and highlight later.

        '
      Group: Tissue architecture
      Masks: []
      Name: Overview of sample MEL1-F8
      Overlays:
      - height: 0.09859522816110622
        width: 0.12083475331022786
        x: 0.4970893426396783
        y: 0.526789269856613
      - height: 0.04765307532752594
        width: 0.15141380386326814
        x: 0.3150818397894717
        y: 0.7425803905703474
      - height: 0.2079057560660611
        width: 0.28783994693804027
        x: 0.8980634145625118
        y: 0.3728847577874439
      Pan:
      - 0.5936986108576682
      - 0.5857864007830037
      Zoom: 0.8096268069425859
    - ActiveMasks: []
      Arrows: []
      Description: 'A closer look of the Melanoma In Situ (MIS) region illustrates the
        horizontal axis of melanoma regression from left to right with a decreasing
        number of melanocytes (SOX10+, green) in the Pan-CK (pan Cytokeratin)+ epidermis.
        The region highlighted in the left contains MIS with dermal macrophages and
        a moderate T cell (CD3d+) infiltration in the adjacent dermal region. The MIS
        region with inflammatory regression in the middle is characterized by the presence
        and abundance of T cells and myeloid cells (CD11c+ and/or CD163+) in the dermal
        field which directly abuts epidermis. Notably, a majority of the T cells infiltrating
        into epidermis within this region are exhausted (PD1+ TIM3+ and/or LAG3+; data
        shown in Waypoint #13). The terminal regression of melanoma does not contain
        any melanocytes, but harbors a dense infiltrate of T cells.


        '
      Group: Tissue architecture MIS
      Masks: []
      Name: Melanoma in Situ
      Overlays:
      - height: 0.02334809973718477
        width: 0.03778705615360167
        x: 0.42432201930199176
        y: 0.7523015075590233
      - height: 0.015360591932358392
        width: 0.05550293884892177
