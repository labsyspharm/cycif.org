        - 0.4891504988958153
        Text: ''
      Description: The invasive melanoma region has an abundance of SOX10+ tumor cells
        invading into the dermis (highlighted with arrows). The adjacent stroma harbors
        dense infiltrates of T cells (CD3d+) and dendritic cells (CD11C+). The endothelial
        cells (CD31+) and myofibroblasts (aSMA+) are forming vascular structures.
      Group: Tissue architecture IM
      Masks: []
      Name: Invasive melanoma
      Overlays: []
      Pan:
      - 0.9870851678261275
      - 0.48611801152649436
      Zoom: 1.949434859886262
    - ActiveMasks: []
