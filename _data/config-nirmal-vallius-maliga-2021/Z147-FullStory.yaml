        Text: ''
      Description: 'One of the spatially restricted clusters (cluster T5b) was characterized
        by Cyclin D1+ tumor cells, which primarily surrounded perivascular spaces within
        the exophytic tumor region. These cells had a distinct spindle-like morphology
        with lengthened nuclei (arrows).

        '
      Group: CCND1-high cluster T5b
      Masks: []
      Name: Spatially restricted tumor states I
      Overlays: []
      Pan:
      - 0.5765747172312417
      - 0.5795848119087457
      Zoom: 11.60415691920792
    - ActiveMasks: []
      Arrows:
      - Angle: 60
        HideArrow: false
        Point:
        - 1.1292582657321801
        - 0.4360924375867877
        Text: ''
      Description: Another spatially restricted cluster (T5a) had SOX10+ tumor cells
        expressing high levels of major histocompatibility complex-II (MHC-II). Although
        MHC-II is primarily expressed on antigen presenting immune cells, exposure to
        interferon gamma (IFNy) can lead to up-regulation of MHC-II also in tumor cells.
        These MHC-II+ cells were enriched at the leading edge of the invasive melanoma
        adjacent to the stroma (arrow) suggesting signals from the tumor microenvironment
        can drive tumor heterogeneity. We observed an up-regulation of interferon-gamma
        in the invasive boundary of the invasive melanoma via microregional transcriptomics
        (inset top). Additionally, neighborhood analysis revealed there was a significant
        co-occurrence between PDL1+ macrophages and cells in cluster T5a (inset bottom).
      Group: MHC-II-high cluster T5a
      Masks: []
      Name: Spatially restricted tumor states II
      Overlays: []
      Pan:
      - 1.1114773674443403
      - 0.4348273648811096
      Zoom: 5.397512046283908
    - ActiveMasks: []
      Arrows:
      - Angle: 60
        HideArrow: false
        Point:
        - 0.9961082856413875
        - 0.5470280717889902
        Text: ''
      - Angle: 60
        HideArrow: false
        Point:
        - 0.9630887512160567
        - 0.5452756383977017
        Text: ''
      Description: When evaluating the immune subsets in the various stages of melanoma
        progression, we observed that T cells were abundant in the stromal region adjacent
        to the invasive tumor boundary -- this is what we refer to as the brisk tumor
        infiltrating lymphocyte (bTIL) region outlined in the box. Although a minor
        proportion of T cells are infiltrating the tumor region (arrows), the majority
        of T cells are restricted to the stroma. Here, the majority of CD8+ T cells
        (refered to as CTLs) are either activated (PD1+) or exhausted (PD1+ TIM3+ and/or
        LAG3+). TIM3+ CD8- cells were further identified as CD11C+ dendritic cells (data
        not shown). Microregional transcriptomics highlights that genes related to T
        cell exhaustion were up-regulated within the bTIL region in comparison to the
        exophytic melanoma (EM) region (inset).
      Group: T cell exhaustion
      Masks: []
      Name: T cell exhaustion in the invasive region
      Overlays:
      - height: 0.016048600530747303
        width: 0.020337450672584967
        x: 0.9818582351701205
        y: 0.5704092225622341
      Pan:
      - 0.9731652432159656
      - 0.5574504388003376
      Zoom: 8.718992249502227
    - ActiveMasks: []
      Arrows:
      - Angle: 60
        HideArrow: false
        Point:
        - 0.44445356605377934
        - 0.7674636440913258
        Text: ''
      Description: 'In this sample, the cytotoxic CD8+ T cells (white) that did not
        express any exhaustion markers (arrow) were in the minority (0.1% of all cells).
        However, they were notably enriched in the dermal region of MIS with inflammatory
        regression (highlighted with a rectangle and seen in the inset). We also observed
        epidermal infiltration of exhausted T cells (TIM3+: red, and/or LAG3+: magenta)
        within this specific region.'
      Group: Cytotoxic T cells MIS
      Masks: []
      Name: Cytotoxic T cell enrichment in the region of inflammatory regression
      Overlays:
      - height: 0.02338421370630317
        width: 0.03608902272783798
        x: 0.41791673230498827
        y: 0.7531915052242946
      Pan:
      - 0.4331294018565221
      - 0.7587652773225894
      Zoom: 9.733242876834158
    - ActiveMasks:
      - CD11C+ CD163- PDL1+ cells
      - Terminally Exhausted T cells
      Arrows: []
      Description: The spatial cell to cell proximity analysis revealed significant
        co-localization of CD11C+ PD-L1+ dendritic cells (orange) and terminally exhausted
