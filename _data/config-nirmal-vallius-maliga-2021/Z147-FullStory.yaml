      Description: Here we highlight a niche of PDL1 positive myeloid cells which lines
        the invasive boundary as an immune suppressive barrier. Regulatory T cells were
        uniformly distributed within the different regions of the tumor, however, the
        invasive boundary was the only region where an interaction between regulatory
        T cells and exhausted T cells was observed.
      Group: Immune suppression
      Masks: []
