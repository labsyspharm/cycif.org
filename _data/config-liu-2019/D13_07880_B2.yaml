    - Name: Waypoint 1
      Group: Survival
      Description: The specimen is stained with a panel of markers comprising of cell type markers (keratin, CDX2, CD45 and aSMA) and protein stress markers (HSF1, Hsp27, Hsp70 and Hsp90).
      Overlay:
