    - Name: Neurofilament Protein
      Group: H&E
      Description: Neurofilament protein (NFP) is an intermediate filament expressed predominantly in the axons of central and peripheral neurons. NFP immunohistochemistry may be used to highlight axonal fibers in a variety of settings, as in this region of peripheral nerve. 
