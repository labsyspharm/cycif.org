    - Name: Intraneural Schwannoma (Low Power)
      Group: H&E
      Description: Neurofilament Protein (NFP) immunohistochemistry highlights axonal filaments in a peripheral nerve segment involved by schwannoma in an NF2 patient. The right side of the field shows normal caliber peripheral nerve with well organized nerve fibers, while the left side of the field shows the nerve expanded by neoplastic schwannoma cells with infiltration between individual nerve fibers. 
      Zoom: 2.507
      Pan:
        - 0.723
        - 0.34
      Overlay:
        x: 0.547
        y: 0.232
        width: 0.329
        height: 0.229

    - Name: Intraneural Schwannoma (High Power)
      Group: H&E
      Description: Neurofilament Protein (NFP) immunohistochemistry highlights axonal filaments in a peripheral nerve segment involved by schwannoma in an NF2 patient. A high power view of the intraneural portion of the schwannoma shows individual nerve fibers (highlighted by NFP IHC) splayed apart by interdigitating whorls of neoplastic cells. Some nerve fibers show enlargement or disruption, consistent with axonal injury. Damage to peripheral nerve fibers by schwannomas or microscopic proliferations of neoplastic Schwann cells - Schwann cell tumorlets or schwannosis - may correlate with the peripheral neuropathies seen in NF2 patients. 
