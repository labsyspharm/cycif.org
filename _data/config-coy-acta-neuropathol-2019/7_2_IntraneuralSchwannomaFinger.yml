    - Name: Intraneural Infiltration
      Group: H&E
      Description: NF2-associated schwannomas frequently exhibit unusual growth patterns including intraneural infiltration. This resection of a digital schwannoma from an NF2 patient shows intraneural infiltration of neoplastic cells within a peripheral nerve, with more normal peripheral nerve segments at the top of the field, and infiltrating schwannoma inferiorly. The biological basis for these differences in behavior compared to sporadic schwannomas is not well understood, as sporadic tumors also frequently exhibit loss of the NF2 gene.
