    - Name: Intraneural Infiltration
      Group: H&E
      Description: NF2-associated schwannomas frequently exhibit unusual growth patterns including intraneural infiltration. This resection of a digital schwannoma from an NF2 patient shows a multi-nodular perineural and intraneural collection of neoplastic cells arranged in a plexiform pattern along segments of peripheral nerve. The biological basis for these differences in behavior compared to sporadic schwannomas is not well understood, as sporadic tumors also frequently exhibit loss of the NF2 gene.
