    - Name: Perineural Growth
      Group: H&E
      Description: Both sporadic and NF2-associated schwannomas are typically associated with peripheral nerves. However, whereas sporadic schwannomas typically form an expansile solitary mass, NF2-associated schwannomas may exhibit a variety of unusual growth patterns. This lesion shows extensive perineural growth of neoplastic schwannoma cells along nearly peripheral nerve segment of the involved region. 
