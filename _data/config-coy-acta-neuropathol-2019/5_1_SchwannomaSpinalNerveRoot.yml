        y: 0.221
        width: 0.37
        height: 0.239

    - Name: Whorled/Multinodular Architecture
      Group: H&E
      Description: NF2-associated schwannomas may exhibit unusual growth patterns, including a multinodular whorled architecture as is observed in the intraneural portion of this tumor. Such architecture likely reflects the polyclonal nature of NF2-associated masses (2). 
