    - Name: Schwannoma
      Group: H&E
      Description: Schwannomas are proliferations of neoplastic cells which exhibit histologic, ultrastructural, and molecular similarities to the Schwann cells of the peripheral nervous system (1). Schwannomas are typically benign slow-growing tumors characterized by a well-circumscribed population of spindled cells with clear or amphophilic cytoplasm, though NF2-associated schwannomas may exhibit a variety of unusual features such as intraneural infiltration, which is prominent in this case.  
      Zoom: 0.604
      Pan:
        - 0.645
        - 0.467
      Overlay:
        x: 0.000
        y: 0.000
        width: 1.292
        height: 0.001

    - Name: Antoni A Histology
      Group: H&E
      Description: Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni A regions are more cellular regions consisting of densely packed spindle cells with plump elongate nuclei with tapering ends (a characteristic feature of nerve sheath tumors). Focal nuclear pallisading is a characteristic feature of schwannomas, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic Verocay bodies. This tumor predominantly consisted of Antoni A areas, including in intraneural regions, though focal regions of Antoni B histology were observed.  
      Zoom: 12.47
      Pan:
        - 0.654
        - 0.554
      Overlay:
        x: 0.621
        y: 0.535
        width: 0.066
        height: 0.043

    - Name: Antoni B Histology
      Group: H&E
      Description: Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni B regions are less cellular and often exhibit smaller rounder nuclei with indistinct processes, a more collagenized or myxoid extracellular matrix, and variable lipidization. Verocay bodies are typically not present in Antoni B regions. There is often a sharp delineation between Antoni A and B regions within the tumor. Antoni B histology likely corresponds with more hyperintense regions on T2-weighted MRI sequences, due to the lower cellularity of these regions. 
      Zoom: 11.60
      Pan:
        - 0.646
        - 0.743
      Overlay:
        x: 0.609
        y: 0.721
        width: 0.072
        height: 0.048

    - Name: Intraneural Infiltration
      Group: H&E
      Description: This tumor resection from an NF2 patient shows infiltration of tumor cells into a spinal nerve root. On the right side of the field is the normal caliber peripheral nerve, while the left side is expanded with whorls of neoplastic Schwann cells with subtle focal palisading interdigitating between individual nerve fibers (see also neurofilament and S100 immunohistochemistry). The biological basis for these differences in behavior compared to sporadic schwannomas is not well understood, as sporadic tumors also frequently exhibit loss of the NF2 gene.
      Zoom: 2.507
      Pan:
        - 0.848
        - 0.333
      Overlay:
