    - Name: Peripheral Nerve
      Group: H&E
      Description: Surgical management of vestibular schwannomas is typically focused on maximal preservation of neurologic function, including the branches of the vestibulocochlear nerve (CNVIII). However, in some cases resection of some peripheral nerve segments may be unavoidable, as in this case of an NF2 patient with a large complex vestibular schwannoma resection. The neoplastic cells can be seen surrounding and infiltrating a segment of peripheral nerve. 
