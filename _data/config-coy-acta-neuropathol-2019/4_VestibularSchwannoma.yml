    - Name: Perivascular Hyalinization
      Group: H&E
      Description: Schwannomas of all anatomic sites characteristically exhibit dense peri-vascular fibrosis (hyalinization). The etiology of this change is not well understood, but may be related to elevated expression of VEGF by the tumor cells (4). Identification of this feature may be useful in diagnosis of schwannomas with unusual histologic features. The vascular changes in schwannomas may result in obliteration of vessels and focal hemorrhage, infarction, and/or microcystic changes. Peri-vascular hyalinization was not prominent in this case, though it was present focally.
