    - Name: Antoni A Histology
      Group: H&E
      Description: Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni A regions are more cellular regions consisting of densely packed spindle cells with plump elongate nuclei with tapering ends (a characteristic feature of nerve sheath tumors). Focal nuclear pallisading is a characteristic feature of schwannomas, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic Verocay bodies.
