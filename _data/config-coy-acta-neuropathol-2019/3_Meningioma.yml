    - Name: Fibrous Histology
      Group: H&E
      Description: NF2-associated meningiomas may be of any histologic subtype, but are most often the fibrous variant, as in this tumor from an NF2 patient. Sporadic meningiomas with NF2 gene loss are also more often of the fibrous subtype, suggesting that NF2 gene loss itself contributes to this histologic appearance though the biological mechanisms are not well understood. The fibrous variant of meningioma is characterized by short fascicles of ovoid to spindled tumor cells which may focally exhibit a whorled architecture with a prominent collagenized matrix. Typical meningothelial whorls and psammoma bodies are infrequent, if present. The histologic appearance may raise a differential of solitary fibrous tumor, but the presence of focal meningothelial features, absence of 'staghorn' vessels, and immunophenotypic features (positivity for EMA and SSTR2, absence of STAT6 in meningiomas) reliably distinguish these lesions. 
