    - Name: Psammoma Bodies
      Group: H&E
      Description: Psamomma bodies are spherical lamellated concentric calficiations which are associated with certain tumors including meningiomas, papillary serous carcinomas, lung adenocarcinomas, and mesotheliomas. They are a form of dystrophic calcification, and in the case of meningiomas are presumed to result from degeneration and concentric calficiation of meningothelial whorls. The presence of psammoma bodies is highly characteristic of meningothelial differentiation in intracranial or spinal tumors, and may be a helpful diagnostic feature. While fibrous meningiomas often lack psammoma bodies, they may be observed in some cases as in this tumor from an NF2 patient. This tumor also exhibits scattered vascular calcifications of uncertain significance. 
