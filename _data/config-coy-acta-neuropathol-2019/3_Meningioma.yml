    - Name: Meningioma
      Group: H&E
      Description: Meningiomas are proliferations of neoplastic cells with histologic, ultrastructural, and molecular evidence of meningothelial cell differentiation which have a wide variety of histologic appearances and genetic aberrations (1). Approximately 50% of NF2 patients develop intracranial meningiomas, most often in the supratentorial compartment and along the falx cerebri (2). While sporadic meningiomas are typically solitary lesions; NF2 patients frequently develop multiple meningiomas, and they may arise in unusual sites such as the ventricles and spinal canal. NF2-associated tumors often exhibit a higher mitotic rate than sporadic tumors, suggesting that they may have more aggressive behavior. This tumor exhibits no atypical histologic features, and would best be classified as a fibrous meningioma, W.H.O. grade I.     
