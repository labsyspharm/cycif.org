      Group: Cycle 6
      Description: |
        Eight-cycle t-CyCIF of a tissue microarray (TMA) including 13 normal tissues and corresponding tumor types. The TMA includes normal tissue types, and corresponding high and low grade tumors, for a total of 39 specimens.

        Figure from:

        Lin JR, Izar B, Wang S, Yapp C, Mei S, Shah P, Santagata S, Sorger PK. Highly multiplexed immunofluorescence imaging of human tissues and tumors using t-CyCIF and conventional optical microscopes. eLife. 2018 Jul 11;7:e31657. PMID: 29993362
      Name: The Waypoint
      Overlay:
        x: -100
        y: -100
        width: 200
        height: 200
  - Name: ROIs
    Description:
    Waypoints:
    - Name: Normal Kidney
      Description: |
        TMA snapshot 1: human kidney. The well organized structures displayed here: the Glomerulus enriched with Vimentin (Red) and distal & proximal tubule with `E-Cadherin`. The `Keratin` expression in tubular cells can indicate the injury statues. A sample image could be in Figure 10A.
      Group: Cycle 6
      Overlay:
