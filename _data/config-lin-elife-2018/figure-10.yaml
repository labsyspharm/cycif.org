        y: 0.6595
        width: 0.141
        height: 0.1357
      Zoom: 3.4827
      Pan:
        - 0.5944
        - 0.7241
    - Name: Normal Kidney (Cont.)
      Description: |
        Kidney (cont.): The Glomerular parietal epithelial cells has high level of `p-ERK`, suggested the activation of MAPK signaling possibly from PDGFR signaling:
