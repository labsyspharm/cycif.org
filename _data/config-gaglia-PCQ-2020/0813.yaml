      Description: "Following a pathology review of the tissue, we created an toric cell\
      \ cycle plot for each distinct ROI and fit a circle to the 2D dimensionally reduced plot.\
      \ To determine the cell cycle harmony, we looked at\
      \ two metrics: the angular and radial distribution of the cells around the torus.\
      \ These two metrics are illustrated in the image below.\n\

      \ ![image](/assets/img/gaglia-PCQ-2020/Torus_Def.png)\n\

      \ A cell population displays cell cycle harmony when the cell cycle protein markers\
      \ fluctuate in an organized and coordinated pattern across the populations of cells.\
      \ When this is the case the points in the reduced dimensionality plot (i.e. the cells'\
      \ representation) are both 1) spread out and close to outer toric shape and 2)\
      \ evenly distributed around the contours of the torus (i.e. low distance from the circle\
      \ fit and low angular variability).\n\

      \ Each ROI's cells arrange themselves into the cell cycle differently, and therefore\
      \ have different values for theta and d, different distributions of cell cycle markers\
      \ and visually different tori. ROIs 30, 8, and 10 are shown below to illustrate this.\n \n\

      \ ![image](/assets/img/gaglia-PCQ-2020/ROI_Tori.png)\n\
      
      \ Below is a static plot showing all the ROIs' cell cycle harmony metrics.\n\n\

      \ ![image](/assets/img/gaglia-PCQ-2020/Harmony.png) "
