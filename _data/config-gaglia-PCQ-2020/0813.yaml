  - Waypoints:
    - Name: 'Workflow Overview'
      Group: Cell Type
      Overlays: []
      Pan:
      - 0.28475808072588604
      - 0.3478898140133385
      Zoom: 4.3956084783177385
      Arrows: []
      Description: |
        Multiplexed images were generated using tissue-based cyclic immunofluorescence (t-CyCIF) with a 
        20X/0.75NA objective.

        Following acquisition, images are aligned and the fluorescent intensity for each marker was measured. 
        The individual markers are visible in the Channels tab on the right of the screen.
        
        The following waypoints of this story show how we use groups of markers - found under Channel Groups 
        on the right of the screen - to assign cell type and to ascribe cells a ternary proliferation state 
        and time point in the cell cycle.

        You can change the marker set show by clicking the links in Channels tab on the right side of the screen.

        You will also be able to review the cell typing calls we made, as well as the proliferation and cell 
        cycle characterization by toggling the Data Layers masks below the text.

        Finally, the data plots within each waypoint are interactive! Click on them to visualize cell type 
        clusters or single cell within a scatter plot.
    - Name: 'Cell Typing'
      Group: Cell Type
      Overlays: []
      VisScatterplot: 
        data: /assets/visdata/gaglia-PCQ-2020/plot1_CD45_eCad.csv
        clusters:
          labels: Immune,Epithelial,Stromal,Other
          colors: FFA500,FFFF33,9370DB,A9A9A9
          reorder: Immune,Epithelial,Stromal,Other
        axes:
          x: CD45
          y: e-Cadherin
      VisMatrix: 
        data: /assets/visdata/gaglia-PCQ-2020/plot2_CellTypeClust.csv
        colormapInvert: true 
        colorTicks: 6
      Pan:
      - 0.20932541492
      - 0.35840354865
      Zoom: 18.9747301739812835
      Arrows: []
      Description: "The tissue environment can be very diverse. Here we see large clusters of\
        \ immune cells marked with CD45. Stromal cells, marked with Vimentin or a-SMA, are dispersed\
        \ around the tissue. Epithelial cells represent the majority of the cells in the tissue, and express\
        \ e-Cadherin on their membrane. Using these markers, we separated the cells into three cell groups:\
        \ Immune, Stromal, and Epithelial by multidimensional gating. The marker populations for cell typing\
        \ are distinct; this is illustrated in the scatter plot below which plots CD45 intensity\
        \ versus e-Cadherin intensity. \
        
        \ `VisScatterplot`\
      
        \ The below clustergram shows each group and its expression of the 4 cell-typing markers.\
        
        \ `VisMatrix`\
        
        \ The Cell Type Segmentation Masks below show how the cells were ultimately classified.\
        
        \ We looked into the proliferative state and cell cycle dynamics of the epithelial cell population."
      ActiveMasks:
      Masks:
        - Cell Type - Immune
        - Cell Type - Epithelial
        - Cell Type - Stromal
        - Cell Type - Other
    - Name: 'MPI +1: Proliferative'
      Group: Proliferation
      Overlays: []
      Pan:
      - 0.3302403536980999
      - 0.5389485706601224
      Zoom: 15.750259903825325
      Arrows:
        - Angle: 60
          HideArrow: false
          Point:
          - 0.3279309627877498
          - 0.5417577551256976
          Text: ''
        - Angle: 60
          HideArrow: false
          Point:
          - 0.34388988803390064
          - 0.5477897463094479
          Text: ''
        - Angle: 60
          HideArrow: false
          Point:
          - 0.33465232439250014
          - 0.5358291695050972
          Text: ''
      #VisMatrix: 
        #data: /assets/visdata/gaglia-PCQ-2020/plot6_ProlifMarkers_MPI.csv
        #colormapInvert: true 
        #colorTicks: 6
      Description: "With advancements in multiplexed imaging, we have the ability to assess proliferation,\
        \ arrest, and quiescence with the combination of a host of markers. A Multivariate Proliferation\
        \ Index (MPI) uses these advances in imaging to assign a proliferation state to each cell.\n\n\
        \ We found that proliferation markers Ki67, MCM2, and PCNA were present in a graded distribution\
        \ with MCM2 and PCNA most commonly expressed, although there are many triple positive cells - some\ 
        \ of which are indicated with arrows here.\

        \ These three markers could be looked at together to give a more robust proliferation value.\

        \ The proposed formula for calculating this value is shown below.\n\

        \ ![image] (/assets/img/gaglia-PCQ-2020/MPI_Eq.png) \n\

        \ Thus, we assign cells that are positive for proliferation markers an MPI of +1.\

        \ ![image](/assets/img/gaglia-PCQ-2020/MPI_Clust.png) "
        #`VisMatrix` " 
    - Name: 'MPI +1: Ki67 as a Marker for Proliferation'
      Group: Proliferation
      Overlays: []
      Pan:
      - 0.3302403536980999
      - 0.5389485706601224
      Zoom: 15.750259903825325
      Arrows:
        - Angle: 60
          HideArrow: false
          Point:
          - 0.3303003536980999
          - 0.5366003536980999
          Text: ''
          # left arrow
        - Angle: 60
          HideArrow: false
          Point:
          - 0.3462003536980999
          - 0.538003536980999
          Text: ''
          # r arrow
        - Angle: 60
          HideArrow: false
          Point:
          - 0.33520003536980999
          - 0.5326003536980999
          Text: ''
          # top arrow
      #VisMatrix: 
        #data: /assets/visdata/plot6_ProlifMarkers_MPI.csv
        #colormapInvert: true 
        #olorTicks: 6
      Description: "Most cells that are scored as proliferative have at least 2 markers of proliferation.\ 
        \ However Ki67 is often absent in cells that have both MCM2 and PCNA (some examples are\ 
        \ shown by arrows).\n\

        \ In our study we found that Ki67 was extremely specific at detecting proliferating MPI+1\
        \ cells (specificity ~ 95%). However the sensitivity of Ki67 was low (< 30% in breast\
        \ samples). This is a prime example of how multiplexing can vastly improve the detection\
        \ of basic cell biology traits in human tissue samples.\n\

        \ Spoiler alert... This is due to the lower levels of Ki67 in the G1 phase of the cell cycle!\
        
        \ ![image](/assets/img/gaglia-PCQ-2020/MPI_Clust.png) "
        #`VisMatrix`"
    - Name: 'MPI -1: Arrested'
      Group: Arrest
      Overlays: []
      Pan:
      - 0.3302403536980999
      - 0.5389485706601224
      Zoom: 15.750259903825325
      Arrows: []
      #VisMatrix: 
        #data: /assets/visdata/plot6_ProlifMarkers_MPI.csv
        #colormapInvert: true 
        #colorTicks: 6
      Description: "Similar to proliferation, multiple markers can be used to show\
        \ arrest. Here we show p21 and p27, two common G1 checkpoint inhibitors.\
        
        \ If a cell is positive for p21 or p27 it is classified as arrested and given\
        \ an MPI value of -1.\n\
        
        \ In cases where a cell is positive for proliferation\
        \ and arrest markers, the arrest markers take precedence.\n\
        
        \ Click below to see proliferation and arrest masks.\

        \ ![image](/assets/img/gaglia-PCQ-2020/MPI_Clust.png) "
        #`VisMatrix`"
      ActiveMasks: []
      Masks:
        - MPI = +1
        - MPI = -1
    - Name: 'MPI  0: Non-Proliferative'
      Group: Proliferation and Arrest
      Overlays: []
      Pan:
      - 0.3302403536980999
      - 0.5389485706601224
      Zoom: 15.750259903825325
      Arrows: []
      #VisMatrix: 
        #data: /assets/visdata/plot6_ProlifMarkers_MPI.csv
        #colormapInvert: true 
        #colorTicks: 6
      Description: "Cells with low proliferation markers and low arrest markers are\
        \ classified as non-proliferative and given an MPI value of 0.\n\
        
        \ Thus we assign each\
        \ cell with an MPI value (+1 if proliferative, 0 if non-proliferative and non-arrested,\
        \ -1 if arrested) and create masks to assess the accuracy of the classifications.\

        \ Click below to view the masks for the three MPI states: proliferative,\
        \ non-proliferative, and arrested.\

        \ ![image](/assets/img/gaglia-PCQ-2020/MPI_Clust.png) "
        # `VisMatrix`"
      ActiveMasks:
      Masks:
        - MPI = +1
        - MPI = 0
        - MPI = -1
    - Name: 'Cell Cycle'
      Group: Cell Cycle
      Overlays: []
      Pan:
      - 0.5528422646517467
      - 0.4833579409146386
      Zoom: 15.750259903825325
      Arrows: []
      VisScatterplot: 
        data: /assets/visdata/gaglia-PCQ-2020/plot5_CellCycleCMD.csv
        clusters:
          labels: EarlyG1,G1,G1S,S,EarlyG2,G2,LateG2,M
          colors: FF0000,FF9100,FFEB00,7ED321,00B4FF,002AFF,BD10E0,FF33EB
          reorder: EarlyG1,G1,G1S,S,EarlyG2,G2,LateG2,M
        axes:
          x: CMD_X
          y: CMD_Y
      Description: "With the addition of cell cycle markers, the MPI values can be\
        \ compared to the phases of the cell cycle. Shown here are a few of the cell\
        \ cycle markers we stained. G1 is shown with CDT1, S is shown with Cyclin E,\
        \ G2 is shown with Geminin and pRB, and M phase is shown with pHH3.\n\

        \ We ordered cells from this region by cell-cycle markers and the toric cell-cycle\
        \ ordering plot is shown below. Clicking on an individual cell within the plot\
        \ will identify that particular cell in the tissue.\
        \ `VisScatterplot` \

        \ Click below to see the MPI state masks overlaid on these cells.\n\

        \ Please feel free to explore other known cell cycle markers from the individual\
        \ markers on the right."
      ActiveMasks: []
      Masks:
        - MPI = +1
        - MPI = 0
        - MPI = -1
