    <a class="navbar-brand" href="{{ site.baseurl }}/">

    </a>
    {% unless page.no_brand %}
    <button class="navbar-toggler p-2" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"

      <span class="text-black">MENU</span>

      <ul class="navbar-nav mr-auto">
        {% for item in site.data.nav-links %}

          <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url contains item.url %} active {% endif %}" style="font-size: 1rem">
            {{ item.label }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endunless %}
