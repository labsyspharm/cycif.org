    <script>
        window.viewer = MinervaStory.default.build_page({

          id: "minerva-browser",
          exhibit: {"Name":"Plexiform Schwannoma (Finger)","Images":[{"Name":"i0","Description":"Plexiform Schwannoma (Finger) [Case #7] - Coy S et al. Acta Neuropathologica. 2019","Path":"https://s3.amazonaws.com/www.cycif.org/coy-acta-neuropathologica-2019","Width":92310,"Height":62603,"MaxLevel":6}],"Layout":{"Grid":[["i0"]]},"Groups":[{"Path":"467156","Name":"H&E","Colors":["8233CC","FF8080"],"Channels":["Hematoxylin","Eosin"]}],"Stories":[{"Name":"Overview","Description":null,"Waypoints":[{"Zoom":0.4803,"Pan":[0.845,0.468],"Group":"H&E","Name":"The Waypoint","Description":"Hematoxylin and Eosin (H&E) staining of a digital plexiform schwannoma from an NF2 patient. \n\n#### Figure from:\n\nCoy S et al. An update on the CNS manifestations of neurofibromatosis type 2. Acta Neuropathologica. 2019 Jun 4.\n[PubMed](https://www.ncbi.nlm.nih.gov/pubmed/31161239)\n\n##### References\n1. Louis DN, Ohgaki H, Wiestler OD, Cavenee WK. W.H.O. Classification of Tumors of the Central Nervous System. Lyon:IARC/W.H.O; 2016.\n1. Stivaros SM, Stemmer-Rachamimov AO, Alston R, Plotkin SR, Nadol JB, Quesnel A, O'Malley J, Whitfield GA, McCabe MG, Freeman SR, Lloyd SK, Wright NB, Kilday JP, Kamaly-Asl ID, Mills SJ, Rutherford SA, King AT, Evans DG. Multiple synchronous sites of origin of vestibular schwannomas in neurofibromatosis Type 2. J Med Genet. 2015 Aug;52(8):557-62.\n","Overlay":{"x":-100,"y":-100,"width":200,"height":200}}]},{"Name":"About","Description":null,"Waypoints":[{"Name":"Schwannoma","Group":"H&E","Description":"Schwannomas are proliferations of neoplastic cells which exhibit histologic, ultrastructural, and molecular similarities to the Schwann cells of the peripheral nervous system (1). Schwannomas are typically benign slow-growing tumors characterized by a well-circumscribed population of spindled cells with clear or amphophilic cytoplasm, though NF2-associated schwannomas may exhibit a variety of unusual features. This laryngeal schwannoma from an NF2 patient shows a multi-nodular \"plexiform\" growth pattern. NF2-associated schwannomas are often polyclonal masses, arising from multiple distinct tumorlets along the course of a peripheral nerve which coalesce into a larger mass, with each nodule of the plexiform tumor potentially representing a distinct neoplastic clone (2).","Zoom":0.605,"Pan":[0.615,0.502],"Overlay":{"x":0.026,"y":0.134,"width":1.224,"height":0.851}},{"Name":"Antoni A Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni A regions are more cellular regions consisting of densely packed spindle cells with plump elongate nuclei with tapering ends (a characteristic feature of nerve sheath tumors). Focal nuclear pallisading is a characteristic feature of schwannomas, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic Verocay bodies. This lesion consists essentially entirely of Antoni A regions with minimal Antoni B histology.","Zoom":17.99,"Pan":[0.437,0.391],"Overlay":{"x":0.412,"y":0.379,"width":0.048,"height":0.028}},{"Name":"Antoni B Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni B regions are less cellular and often exhibit smaller rounder nuclei with indistinct processes, a more collagenized or myxoid extracellular matrix, and variable lipidization. Verocay bodies are typically not present in Antoni B regions. There is often a sharp delineation between Antoni A and B regions within the tumor. Antoni B histology likely corresponds with more hyperintense regions on T2-weighted MRI sequences, due to the lower cellularity of these regions. This lesion exhibits minimal Antoni B histology.","Zoom":0.4803,"Pan":[0.845,0.468],"Overlay":{"x":0.0,"y":0.0,"width":1.471,"height":0.998}},{"Name":"Multi-nodular Architecture","Group":"H&E","Description":"NF2-associated schwannomas may exhibit unusual growth patterns, including a multi-nodular architecture as is observed in this tumor. Such architecture likely represents the polyclonal nature of the mass, with each nodule potentially representing a distinct neoplastic clone (2). While a single lesion was noted clinically in this patient, histologic examination showed that the lesion was in fact a multi-nodular collection of intraneural and perineural masses with a plexiform architecture.","Zoom":3.616,"Pan":[0.607,0.368],"Overlay":{"x":0.492,"y":0.3,"width":0.226,"height":0.15}},{"Name":"Verocay Bodies","Group":"H&E","Description":"Focal nuclear pallisading is a characteristic feature of schwannomas, typically in Antoni A regions, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic structures known as Verocay bodies. Verocay bodies are named after the Uruguayan pathologist Jos√© Juan Verocay, who was among the first to describe the phenomenon.","Zoom":21.59,"Pan":[0.527,0.431],"Overlay":{"x":0.514,"y":0.422,"width":0.026,"height":0.019}},{"Name":"Intraneural Infiltration","Group":"H&E","Description":"NF2-associated schwannomas frequently exhibit unusual growth patterns including intraneural infiltration. This resection of a digital schwannoma from an NF2 patient shows a multi-nodular perineural and intraneural collection of neoplastic cells arranged in a plexiform pattern along segments of peripheral nerve. The biological basis for these differences in behavior compared to sporadic schwannomas is not well understood, as sporadic tumors also frequently exhibit loss of the NF2 gene.","Zoom":10.04,"Pan":[0.376,0.206],"Overlay":{"x":0.349,"y":0.188,"width":0.057,"height":0.042}},{"Name":"Perineural Growth","Group":"H&E","Description":"Both sporadic and NF2-associated schwannomas are typically associated with peripheral nerves. However, whereas sporadic schwannomas typically form an expansile solitary mass, NF2-associated schwannomas may exhibit a variety of unusual growth patterns. This lesion shows extensive perineural growth of neoplastic schwannoma cells along nearly peripheral nerve segment of the involved region.","Zoom":9.69,"Pan":[0.458,0.144],"Overlay":{"x":0.421,"y":0.127,"width":0.075,"height":0.04}}]}]},
