    <script>
        window.viewer = MinervaStory.default.build_page({
          embedded: true,
          id: "minerva-browser",
          exhibit: {"Name":"Vestibular Schwannoma","Images":[{"Name":"i0","Description":"Vestibular Schwannoma [Case #2] - Coy S, et al. Acta Neuropathologica. 2019","Path":"https://s3.amazonaws.com/www.cycif.org/coy-acta-neuropathologica-2019","Width":129424,"Height":79453,"MaxLevel":7}],"Layout":{"Grid":[["i0"]]},"Groups":[{"Path":"467165","Name":"H&E","Colors":["8233CC","FF8080"],"Channels":["Hematoxylin","Eosin"]}],"Stories":[{"Name":"Overview","Description":null,"Waypoints":[{"Zoom":0.4803,"Pan":[0.845,0.468],"Group":"H&E","Name":"The Waypoint","Description":"Hematoxylin & Eosin (H&E) stained section of a vestibular schwannoma from an NF2 patient.\n\n#### Figure from:\n\nCoy S et al. An update on the CNS manifestations of neurofibromatosis type 2. Acta Neuropathologica. 2019 Jun 4.\n[PubMed](https://www.ncbi.nlm.nih.gov/pubmed/31161239)\n\n##### References\n1. Louis DN, Ohgaki H, Wiestler OD, Cavenee WK. W.H.O. Classification of Tumors of the Central Nervous System. Lyon:IARC/W.H.O; 2016.\n1. Stivaros SM, Stemmer-Rachamimov AO, Alston R, Plotkin SR, Nadol JB, Quesnel A, O'Malley J, Whitfield GA, McCabe MG, Freeman SR, Lloyd SK, Wright NB, Kilday JP, Kamaly-Asl ID, Mills SJ, Rutherford SA, King AT, Evans DG. Multiple synchronous sites of origin of vestibular schwannomas in neurofibromatosis Type 2. J Med Genet. 2015 Aug;52(8):557-62.\n1. Maniakas A, Saliba I. Neurofibromatosis type 2 vestibular schwannoma treatment:a review of the literature, trends, and outcomes. Otol Neurotol. 2014 Jun;35(5):889-94.\n1. Plotkin SR, Stemmer-Rachamimov AO, Barker FG 2nd, Halpin C, Padera TP, Tyrrell A, Sorensen AG, Jain RK, di Tomaso E. Hearing improvement after bevacizumab in patients with neurofibromatosis type 2. N Engl J Med. 2009 Jul 23;361(4):358-67.\n","Overlay":{"x":-100,"y":-100,"width":200,"height":200}}]},{"Name":"About","Description":null,"Waypoints":[{"Name":"Schwannoma","Group":"H&E","Description":"Schwannomas are proliferations of neoplastic cells which exhibit histologic, ultrastructural, and molecular similarities to the Schwann cells of the peripheral nervous system (1). Schwannomas are typically benign slow-growing tumors characterized by a well-circumscribed population of spindled cells with clear or amphophilic cytoplasm, though NF2-associated schwannomas may exhibit a variety of unusual features. Development of bilateral vestibular schwannomas is a pathognomonic feature of NF2. The vestibular schwannomas of NF2 are typically multinodular plexiform masses arising from multiple origins along the superior and vestibular branches of the vestibulocochlear nerve (CNVIII) (2). NF2-associated vestibular schwannomas have a higher risk of recurrence than sporadic vestibular schwannomas, but no significantly increased risk of malignant progression unless treated with radiation (3).","Zoom":0.552,"Pan":[0.816,0.436],"Overlay":{"x":0.002,"y":0.001,"width":1.601,"height":0.995}},{"Name":"Antoni A Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni A regions are more cellular regions consisting of densely packed spindle cells with plump elongate nuclei with tapering ends (a characteristic feature of nerve sheath tumors). Focal nuclear pallisading is a characteristic feature of schwannomas, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic Verocay bodies. The tumor shown consists almost entirely of Antoni A histology, but shows only subtle palisading and Verocay bodies. NF2-associated vestibular schwannomas more commonly show a predominance of cellular Antoni A pattern, and may show unusual features such as whorled growth and a multilobular appearance, which likely correlates with the plexiform multinodular origin of NF2-associated masses (2), though these features are not prominent in this case.","Zoom":18.6,"Pan":[1.052,0.709],"Overlay":{"x":1.029,"y":0.696,"width":0.046,"height":0.027}},{"Name":"Antoni B Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni B regions are less cellular and often exhibit smaller rounder nuclei with indistinct processes, a more collagenized or myxoid extracellular matrix, and variable lipidization. Verocay bodies are typically not present in Antoni B regions. There is often a sharp delineation between Antoni A and B regions within the tumor. This tumor was almost entirely composed of Antoni A histology, as is often seen in NF2-associated vestibular schwannomas. Antoni B histology likely corresponds with more hyperintense regions on T2-weighted MRI sequences, due to the lower cellularity of these regions.","Zoom":0.552,"Pan":[0.816,0.436],"Overlay":{"x":0.002,"y":0.001,"width":1.601,"height":0.995}},{"Name":"Hypervascularity","Group":"H&E","Description":"Schwannomas are typically hypervascular tumors which may correlate with expression of VEGF in tumor cells, and VEGFR2 in a substantial proportion of vessels (4). The hypervascularity of schwannomas likely correlates with the intense enhancement seen on post-gadolinium MRI sequences.","Zoom":17.02,"Pan":[0.266,0.385],"Overlay":{"x":0.244,"y":0.369,"width":0.047,"height":0.033}},{"Name":"Perivascular Hyalinization","Group":"H&E","Description":"Schwannomas of all anatomic sites characteristically exhibit dense peri-vascular fibrosis (hyalinization). The etiology of this change is not well understood, but may be related to elevated expression of VEGF by the tumor cells (4). Identification of this feature may be useful in diagnosis of schwannomas with unusual histologic features. The vascular changes in schwannomas may result in obliteration of vessels and focal hemorrhage, infarction, and/or microcystic changes. This tumor exhibited particularly prominent peri-vascular hyalinization, and scattered degeneration and vacuolization.","Zoom":30.5,"Pan":[0.226,0.292],"Overlay":{"x":0.211,"y":0.283,"width":0.029,"height":0.018}},{"Name":"Degenerative Changes (Vacuolization/Microcystic Changes)","Group":"H&E","Description":"Schwannomas frequently exhibit a variety of degenerative changes including focal microcystic changes and vacuolization of tumor cells. These changes may be related to vascular abnormalities and hyalinization resulting in focal ischemia and/or hemorrhage.","Zoom":9.428,"Pan":[1.069,0.585],"Overlay":{"x":1.046,"y":0.567,"width":0.046,"height":0.039}},{"Name":"Degenerative Changes (Cytologic Atypia)","Group":"H&E","Description":"Schwannomas frequently exhibit a variety of degenerative changes including focal or diffuse atypical cytologic features including nuclear contour irregularity, nucleomegaly, and/or hyperchromasia. The biological significance of these changes and their consequences for cellular function are not well understood, but they have not been shown to correlate with an increased risk of recurrence or more aggressive behavior. Given that similar morphologic changes may correlate with malignant transformation in other settings, investigation of the etiology of this phenomenon may provide interesting insights into the regulation of nuclear structure and the significance of nuclear atypia in oncogenesis.","Zoom":42.99,"Pan":[1.229,0.751],"Overlay":{"x":1.218,"y":0.745,"width":0.02,"height":0.013}}]}]},
