        window.viewer = MinervaStory.default.build_page({

          exhibit: {"Name":"Plexiform Schwannoma (Spinal Nerve Root)","Images":[{"Name":"i0","Description":"Plexiform Schwannoma (Spinal Nerve Root) [Case #8] - Coy S, et al. Acta Neuropathologica. 2019","Path":"https://s3.amazonaws.com/www.cycif.org/coy-acta-neuropathologica-2019","Width":118005,"Height":83666,"MaxLevel":7}],"Layout":{"Grid":[["i0"]]},"Groups":[{"Path":"467157","Name":"H&E","Colors":["8233CC","FF8080"],"Channels":["Hematoxylin","Eosin"]}],"Stories":[{"Name":"Overview","Description":null,"Waypoints":[{"Zoom":0.4803,"Pan":[0.65,0.468],"Group":"H&E","Name":"The Waypoint","Description":"Hematoxylin and Eosin (H&E) stained section of a plexiform schwannoma involving the spinal nerve root of an NF2 patient.\n\n#### Figure from:\n\nCoy S et al. An update on the CNS manifestations of neurofibromatosis type 2. Acta Neuropathologica. 2019 Jun 4.\n[PubMed](https://www.ncbi.nlm.nih.gov/pubmed/31161239)\n\n##### References\n1. Louis DN, Ohgaki H, Wiestler OD, Cavenee WK. W.H.O. Classification of Tumors of the Central Nervous System. Lyon:IARC/W.H.O; 2016.\n1. Stivaros SM, Stemmer-Rachamimov AO, Alston R, Plotkin SR, Nadol JB, Quesnel A, O'Malley J, Whitfield GA, McCabe MG, Freeman SR, Lloyd SK, Wright NB, Kilday JP, Kamaly-Asl ID, Mills SJ, Rutherford SA, King AT, Evans DG. Multiple synchronous sites of origin of vestibular schwannomas in neurofibromatosis Type 2. J Med Genet. 2015 Aug;52(8):557-62.\n","Overlay":{"x":-100,"y":-100,"width":200,"height":200}}]},{"Name":"About","Description":null,"Waypoints":[{"Name":"Schwannoma","Group":"H&E","Description":"Schwannomas are proliferations of neoplastic cells which exhibit histologic, ultrastructural, and molecular similarities to the Schwann cells of the peripheral nervous system (1). Schwannomas are typically benign slow-growing tumors characterized by a well-circumscribed population of spindled cells with clear or amphophilic cytoplasm, though NF2-associated schwannomas may exhibit a variety of unusual features. This laryngeal schwannoma from an NF2 patient shows a multi-nodular \"plexiform\" growth pattern. NF2-associated schwannomas are often polyclonal masses, arising from multiple distinct tumorlets along the course of a peripheral nerve which coalesce into a larger mass, with each nodule of the plexiform tumor potentially representing a distinct neoplastic clone (2).","Zoom":0.519,"Pan":[0.65,0.45],"Overlay":{"x":0.0,"y":0.0,"width":1.408,"height":0.997}},{"Name":"Antoni A Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni A regions are more cellular regions consisting of densely packed spindle cells with plump elongate nuclei with tapering ends (a characteristic feature of nerve sheath tumors). Focal nuclear pallisading is a characteristic feature of schwannomas, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic Verocay bodies. This tumor predominantly consists of Antoni A histology.","Zoom":12.95,"Pan":[1.111,0.452],"Overlay":{"x":1.079,"y":0.434,"width":0.064,"height":0.038}},{"Name":"Antoni B Histology","Group":"H&E","Description":"Schwannomas typically exhibit varying proportion of two basic histologic patterns. Antoni B regions are less cellular and often exhibit smaller rounder nuclei with indistinct processes, a more collagenized or myxoid extracellular matrix, and variable lipidization. Verocay bodies are typically not present in Antoni B regions. There is often a sharp delineation between Antoni A and B regions within the tumor. Antoni B histology likely corresponds with more hyperintense regions on T2-weighted MRI sequences, due to the lower cellularity of these regions.","Zoom":20.83,"Pan":[0.365,0.161],"Overlay":{"x":0.358,"y":0.148,"width":0.017,"height":0.026}},{"Name":"Multinodular/Whorled Architecture","Group":"H&E","Description":"NF2-associated schwannomas may exhibit unusual growth patterns, including a multinodular architecture or whorls of tumors as is observed in this tumor. Such architecture likely represents the polyclonal nature of the mass, with each nodule potentially representing a distinct neoplastic clone (2).","Zoom":5.607,"Pan":[0.33,0.281],"Overlay":{"x":0.253,"y":0.24,"width":0.153,"height":0.089}},{"Name":"Verocay Bodies","Group":"H&E","Description":"Focal nuclear pallisading is a characteristic feature of schwannomas, typically in Antoni A regions, and eosinophilic process-rich anuclear regions interposed with palisading nuclei may produce pathognomonic structures known as Verocay bodies. Verocay bodies are named after the Uruguayan pathologist José Juan Verocay, who was among the first to describe the phenomenon.","Zoom":24.99,"Pan":[0.645,0.764],"Overlay":{"x":0.633,"y":0.756,"width":0.025,"height":0.017}},{"Name":"Degenerative Changes (Vacuolization/Microcystic Changes)","Group":"H&E","Description":"Schwannomas frequently exhibit a variety of degenerative changes including focal microcystic changes and vacuolization of tumor cells. These changes may be related to vascular abnormalities and hyalinization resulting in focal ischemia and/or hemorrhage.","Zoom":12.49,"Pan":[0.296,0.187],"Overlay":{"x":0.268,"y":0.165,"width":0.054,"height":0.047}}]}]},
