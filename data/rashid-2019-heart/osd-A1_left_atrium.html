    <script>
        window.viewer = MinervaStory.default.build_page({
          embedded: true,
          id: "minerva-browser",
          exhibit: {"Name":"Left Atrium","Audio":"/assets/audio/speech_20190918200819525.mp3","Images":[{"Name":"i0","Description":"Left Atrium","Path":"https://s3.amazonaws.com/www.cycif.org/rashid-perspective-MI-2019","Width":85648,"Height":74592,"MaxLevel":7}],"Layout":{"Grid":[["i0"]]},"Groups":[{"Path":"477608","Name":"H&E","Colors":["8233CC","FF8080"],"Channels":["Hematoxylin","Eosin"]}],"Stories":[{"Name":"","Waypoints":[{"Name":"Overview","Group":"H&E","Description":"The epicardial (on the surface) adipose tissue is readily apparent in this section \nof the left atrium (normal).  In close proximity to the arteries and veins is intramyocardial \nadipose tissue which is also a normal feature. \n\nAt low magnification, the bundles of myocytes can be readily observed in a pattern that appears \ndisorganized and disarrayed (another normal feature) separated by fibrous bands or fibrovascular \nand adipose tissue. \n\nWhile the cardiac myocytes appear to comprise the vast majority of the heart tissue, they \nrepresent only approximately one-quarter of the cells, with the complement of cells comprising \nfibroblasts, adipocytes, immune cells, neuroendocrine cells (atrial naturetic peptide or \nfactor producing) and cells of the vasculature. \n\nBetween the myocytes is interstitial connective tissue which can increase in the setting of \nhypertension and volume overload. Generally, the wall of the left atrium is ~3-4mm in thickness. \nThe endocardial layer of the left atrium is generally thick with the collagen deposited by \nscattered fibroblasts partly in response to the pressure of blood entering from the pulmonary veins.\n","Zoom":0.4542,"Pan":[0.5741,0.5],"Arrows":[{"Point":[0.27193016757085453,0.14531343387641257],"Text":"epicardial adipose tissue","HideArrow":false},{"Point":[0.6164780165202559,0.39459114358522],"Text":"intramyocardial adipose tissue","HideArrow":false}]},{"Name":"Vasculature","Group":"H&E","Description":"This area contains an artery, a vein, and a nerve.\n\nThe artery and vein are filled with red blood cells and both are lined by endothelial cells (tunica intima). \n\nThe artery has a thick muscular wall (tunica media) whereas the vein has a thin muscular wall. \n\nThe adjacent nerve is a branch of the vagus nerve that provides parasympathetic innervation of \nthe heart and innervates the sinoatrial node.\n","Zoom":6.4196,"Pan":[0.6307,0.3375],"Overlay":{"x":0.5758,"y":0.3007,"width":0.1098,"height":0.0785},"Arrows":[{"Point":[0.6150123503469498,0.32019207229763913],"Text":"artery","HideArrow":false},{"Point":[0.6194707424700321,0.35950863588183896],"Text":"vein","HideArrow":false,"Angle":180},{"Point":[0.6387152116346204,0.3129526602404003],"Text":"nerve","HideArrow":false},{"Point":[0.6594855201850044,0.3455637834809856],"Text":"nerve","HideArrow":false},{"Point":[0.6330586801218178,0.3602260261922217],"Text":"red blood cells","HideArrow":false},{"Point":[0.6132393503824658,0.34649869340033307],"Text":"endothelial cells","HideArrow":false,"Angle":240}]},{"Name":"Myocytes","Group":"H&E","Description":"In this high- magnification view of the left atrium, individual myocytes are seen, each \ncontributing to functional syncytium. \n\nThe cross striations of myocytes are readily evident with regularly and equally spaced \nalternating dark and light lines. \n\nThe nuclei of myocytes are generally placed in the middle of the myocyte and are \ngenerally ovoid, often with prominent nucleoli. While cardiac myocytes are terminally \ndifferentiated, they are transcriptionally active, generating the mRNA \ntranscripts required for maintaining the sarcomere function, mitochondria and other essential \nrequirements. \n\nBetween the myocytes is a dense network of capillaries and occasional larger vascular structures \nsuch as this post-capillary venule. \n\nAdjacent to the nuclei within the myocytes, are yellow brown colored \ndots which are lysosomes containing lipids damaged by peroxidation and oxidative stress. \nThese structures are referred to as lipofuscin (thought of as a marker of ‘wear and tear’).\n","Zoom":24.5728,"Pan":[0.4192,0.4401],"Overlay":{"x":0.408,"y":0.432,"width":0.026,"height":0.0182},"Arrows":[{"Point":[0.4190245111669544,0.43730029158776884],"Text":"cross striations","HideArrow":false,"Angle":240},{"Point":[0.41673193440732254,0.44174705080359494],"Text":"nucleus with prominent nucleoli","HideArrow":false},{"Point":[0.4117620476438565,0.44044128834796176],"Text":"capillaries","HideArrow":false},{"Point":[0.4220822564989424,0.43979169165230697],"Text":"post-capillary venule","HideArrow":false},{"Point":[0.42281982918158584,0.4356688462107703],"Text":"lipofuscin","HideArrow":false}]}]}]},
