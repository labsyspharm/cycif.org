    <script>
        window.viewer = MinervaStory.default.build_page({
          embedded: true,
          id: "minerva-browser",
          exhibit: {"Groups":[{"Channels":["TTF1","CD45","CD11c","DNA"],"Colors":["02b849","ff0004","ffffff","001cff"],"Name":"Epithelial and Immune Cells","Path":"Epithelial-and-Immune-Cells_5__TTF1--7__CD45--14__CD11c--0__DNA"},{"Channels":["CD45R","FOXP3","CD4","CD8","TTF1"],"Colors":["ff971d","15e0fc","8a0898","f00d09","02b849"],"Name":"Lymphocytes Markers","Path":"Lymphocytes-Markers_6__CD45R--9__FOXP3--10__CD4--11__CD8--5__TTF1"},{"Channels":["GranzymeB","Perforin","DNA"],"Colors":["0ef30f","bd10e0","0013ff"],"Name":"Cytotoxic granules","Path":"Cytotoxic-granules_25__GranzymeB--26__Perforin--0__DNA"},{"Channels":["DNA","TTF1"],"Colors":["0013ff","3dff00"],"Name":"Lung Morphology","Path":"Lung-Morphology_0__DNA--5__TTF1"}],"Header":"This story explores the organization of immune cells in a genetically engineered mouse model (GEMM) of lung adenocarcinoma. \n\nThe model is driven by a KRas(G12D) lox-stop-lox and flox-p53 cassette. Tumors are initiated by intra-tracheal delivery of adenovirus expressing Cre recombinase, which causes the constitutive expression of mutant KRas and knocks out the tumor suppressor p53. In addition to the tumor driving mutation the virus delivery induces the overexpression of the Luciferase protein fused with ovalbumin epitope SIINFEKL. The continuous antigen presentation drives the accumulation of immune cells nearby and within tumor areas.","Images":[{"Description":"Spatially resolved immune profiling of lung adenocarcinoma mouse model KP LucOS","Height":27966,"MaxLevel":5,"Name":"i0","Path":"https://s3.amazonaws.com/www.cycif.org/gaglia-mit-ludwig-2020/gemm-lung","Width":24093}],"Layout":{"Grid":[["i0"]]},"Rotation":0,"Stories":[{"Description":"","Name":"","Waypoints":[{"Arrows":[],"Description":"Each slide contains sections from two lobes of mouse lung (one of which is represented within the box). \n\nThe lung cells are loosely arranged except for areas where tumors grow. The increased proliferation creates nodules of tumors where epithelial cells are densely aggregated. \n\nZoom in to see the striking difference in cell density. Epithelial cells which are marked by Nkx2.1 (TTF1: green).","Group":"Lung Morphology","Name":"Lung Lobes","Overlays":[{"height":0.5462709677419353,"width":0.48281091811414384,"x":0.3492697000555402,"y":0.40865077848872117}],"Pan":[0.4307552027461917,0.5245481940144475],"Zoom":0.48677420910493824},{"Arrows":[],"Description":"Together with the two lung lobes each sample contains a spleen section from the same mouse. \n\nThe spleen is an internal control used for immune marker stains. Both positive and negative controls are fundamental to validate antibodies and build reliable marker panels. This ground work is the key to investigating biology in situ with sub-cellular resolution.\n\nThe cells of the spleen express CD45 (red), a pan-immune cell marker, and lack the lung epithelial marker Nkx2.1 (TTF1: green).\n\nThe spleen is also a great control for lymphocyte markers. Toggle the marker panels on the right of the screen to see more immune markers and how they segregate within the spleen. ","Group":"Epithelial and Immune Cells","Name":"Spleen","Overlays":[{"height":0.3230976013234077,"width":0.23645957785742722,"x":0.577329382663405,"y":0.017007142709534212}],"Pan":[0.5296200383396229,0.1696805472680518],"Zoom":1.1302415999999997},{"Arrows":[{"Angle":300,"HideArrow":false,"Point":[0.5297518554816539,0.8519909817901359],"Text":""},{"Angle":60,"HideArrow":false,"Point":[0.5859947712675805,0.8874918293429548],"Text":""},{"Angle":30,"HideArrow":false,"Point":[0.6709574738378099,0.87871633893664],"Text":""},{"Angle":190,"HideArrow":false,"Point":[0.7036661198977104,0.7766015414813408],"Text":""},{"Angle":190,"HideArrow":false,"Point":[0.6956021152721605,0.8357500945889116],"Text":""}],"Description":"Each lung lobe contains multiple tumor nodules. Each tumor is thought to be clonal (i.e. to originate from a single transformed cell). \n\nThe nodules are easily recognizable because of the increased cell density, as compared to the rest of the lung tissue. Most cells in the nodules are epithelial cells marked by Nkx2.1 (TTF1: green), however a lot of nodules also contain immune cells (CD45: red) with striking heterogeneity. You can see how nearby tumors in the same lung are either massively infiltrated with immune cells or lack them completely.\n\nThe lung tissues also contain a considerable number of lung-resident macrophages expressing CD11c (white) scattered throughout the lung.","Group":"Epithelial and Immune Cells","Name":"Individual Tumors","Overlays":[],"Pan":[0.6007277252363039,0.8305574255789673],"Zoom":2.796068117097043},{"Arrows":[{"Angle":60,"HideArrow":false,"Point":[0.5803527167161825,0.8818953420970695],"Text":""},{"Angle":60,"HideArrow":false,"Point":[0.5854236319688897,0.8835405723790589],"Text":""}],"Description":"One amazing feature of optical microscopy is the ability to image large areas of tissue (this section alone has tens of thousands of cells from three mouse organs) and still retain subcellular resolution.\n\nFor instance here you can see cytotoxic granules of GranzymeB and Perforin proteins on the membrane cells. \n\nToggling the Channel Groups on the right you will be able to ascertain that the cells with the arrows are in fact CD8a positive cells.","Group":"Cytotoxic granules","Name":"Cytotoxic granules","Overlays":[],"Pan":[0.579225073667544,0.8802567182099676],"Zoom":34.82731343139},{"Arrows":[],"Description":"Immune cells assemble within tumors forming tightly packed groups, consisting mostly if not exclusively of lymphocytes - B cells (CD45R: orange) and T cells (CD4: magenta, CD8a: red, FOXP3: cyan).\n\nHow and why do these networks form? Are lymphocytes communicating within these structure? Are the network beneficial for mounting an effective immune response to the tumor invasion?\n\nWe are in the process of addressing these questions, stay tuned!","Group":"Lymphocytes Markers","Name":"Lymphocyte networks","Overlays":[{"height":0.012373047402835513,"width":0.010977590928831549,"x":0.5105946307369074,"y":0.8557244403913626},{"height":0.004977128090614347,"width":0.005395765032815469,"x":0.5165020631435243,"y":0.8797728069600317},{"height":0.00934955837582685,"width":0.008326223628223883,"x":0.5314334474153672,"y":0.8602364163239755}],"Pan":[0.5155332846230412,0.8708752913584069],"Zoom":12.757013863757509}]}]},
